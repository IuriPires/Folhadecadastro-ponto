<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/cadastro.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> <!--Fonte google-->
    
</head>
<body>
    <header> <!--Tag header para manter semantica padrao W3C-->
        <div class="div-top"> <!--Div da imagem de topo-->
             <img class="img-top" src="imagem/casaRB.jpg" width="350px"> <!--Imagem de topo-->
        </div>
    </header>
    <main>
        <nav class="form-group">
            <form method="post" action="?go=cadastrar">
                <div class="col-1">
                    <label for="matricula">Matricula:</label>
                    <input type="text" name="matricula" id="matricula" class="txt" maxlength="10" required placeholder="Digite a matricula">
                </div>
                <div class="col-1">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="txt" maxlength="60" placeholder="Digite o nome">
                </div>
                <div class="col-1">
                    <label for="lotacao">Lotação:</label>
                    <input type="text" name="lotacao" id="lotacao" class="txt" maxlength="70" placeholder="Digite a lotação">    
                </div>
                <div class="col-1">
                    <label for="cargo">Cargo:</label>
                    <input type="text" name="cargo" id="cargo" class="text" maxlength="70" placeholder="Digite o cargo">
                </div>
                <div class="col-1">
                    <label for="funcao">Função:</label>
                    <input type="text" name="funcao" id=funcao class="txt" maxlength="60" value="n/a"  placeholder="Digite a função">
                </div>
                <div class="col-1">
                    <label for="caghora ">Carga Hr:</label>
                    <input type="text" name="caghora" id="caghora" class="txt" maxlength="2" value="40" placeholder="Digite a carga horária">
                </div>
                <div class="btn-box">
                    <input type="submit" value="Cadastrar" class="botao" id=btnCad>
                </div>
            </form>
        </nav>
    </main>
    
</body>
</html>
